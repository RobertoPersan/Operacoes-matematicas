<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Estrutura de repetição</title>
</head>
<body>
    <script>

            //Estrutura de repetição / for, while
            //For é usado para determinar um intervalo de um ponto a outro ponto, e quanto se sabe o valor final.
            for (var i = 0; i <= 100; i++) {
             console.log(i);
         } 


         //While é usado quando não se sabe quantas vezes a interação sera ezecutado, ou quando não se sabe o valor final.
         var j = 22308676;
         while (j > 50) {
             console.log(j);

             j /= 5;
         }


         //Intervalos é uma função que executa varias vezes dentro de um intervalo
         function exibeAlgo() {
             console.log('Hello World');
         }

         setTimeout(exibeAlgo, 5000); 
      
    </script>
</body>
</html>
