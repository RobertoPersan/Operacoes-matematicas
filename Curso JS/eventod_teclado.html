<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Eventos Teclado</title>
</head>
<body>
    
    <input onkeydown="alert('Uma tedla foi precionada')" type="text" />
    <br/>
    <br/>
    <input onkeypress="alert('Uma tedla foi precionada')" type="text" />
    <br/>
    <br/>
    <input onkeyup="alert('Uma tedla é liberada')" type="text" />





    <script>
        //onkeydown : aciona no momento em que uma tecla é pressionada soltando ou não a tecla.

        //onkeypress : aciona no momento em que uma tecla é pressionada (soltando-a ou não), porém não captura todas as teclas, como por exemplo alt, ctrl, esc, shift, etc.

        //onkeyup : acionada no momento em que a tecla é liberada.

    </script>




</body>
</html>
