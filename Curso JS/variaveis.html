<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Armazenamento de condicional dentro das variaveis</title>
</head>
<body>
    <script>

// Armazenamento de condicional dentro das variaveis
var sexo = 'M';

var masculino = (sexo === 'M');

console.log(masculino);
 
//Condição ternaria
var sexo = 'M';


 var retorno = (sexo === 'M') ? 'Masculino ' : 'Feminino';
 console.log(retorno);
      
    </script>
</body>
</html>
