        // Loop com (for)
        for (var contador = 0; contador < 10; contador++) {
            console.log(contador);
        }
        // Usando um (AREI)
        var numAleatorios = [3, 5, 10, 2, 19, 21, 13];
        for (var contador = 0; contador < numAleatorios.length; contador++) {
            console.log(`${contador} - ${numAleatorios[contador]}`);
        }
        //Aplicando boas praticas com (for) usando a variavel por dentro
        for (var i = numAleatorios.length - 1; i >= 0; i--) {
            console.log(`Posião ${i} com decremento: ${numAleatorios[i]}`);
        }
        //Segunda formade fazer um (for) passando a variavel do lado de fora, sem boas praticas
        var i = 0;
        for (; i < numAleatorios.length;) {
