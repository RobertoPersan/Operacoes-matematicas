<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while e do_while</title>
</head>
<body>
    <script>

        var x = 1;
        while( x <= 10 ){

            x++;
            if( x == 5){
                continue;
            }
            //comandos
            document.write(x + '<br />');

           
        }
        
        var x = 1;
        do{
            //comandos
            document.write( x + '<br />');
            x = x + 2; //Logica para parada é fundamental
            
        } while( x <= 10 );//condição




    </script>
</body>
</html>
