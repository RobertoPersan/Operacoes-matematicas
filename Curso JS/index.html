<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>
</head>
<body>
    

    <script>
         //Operações Matemçáticas

         var num1 = prompt('Digite o valor A:');
            var num2 = prompt('Digite o valor B:');

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />');

            document.write('A subitração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />');

            document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />');

            document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />');

            document.write('O modulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />');

            document.write('O incremento entre ' + num1 + ' é: ' + (++num1) + '<br />');

            document.write('O decremento entre ' + num1 + ' é: ' + (--num1) + '<br />');
    </script>
</body>
</html>
