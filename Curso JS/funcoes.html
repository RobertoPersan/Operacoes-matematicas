    function soma(a, b){
        return a + b;
    }
    var resultadoSoma = soma (10, 5);
    console.log(resultadoSoma);

    function somaTudo(numeros){
        var total = 0;
        for (var num of numeros){
            total = total + num;
        }
        return total;
    }
    var arreyNumero = [3, 5, 9, 10, 12, 01, 6];
    var resultado = somaTudo(arreyNumero);
