<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Operações Logicas</title>
</head>
<body>
    <script>

        // Operadores Logicos AND, OR, NOT

        var sexo = 'F', idade = 10;
        if (sexo === 'M' && idade >= 20) {
            console.log('OK');
            
        }

        if (sexo === 'M' || idade >= 20) {
            console.log('OK');
            
        }

        if (sexo !== 'M') {
            console.log('OK');
            
        }

    </script>
</body>
</html>
