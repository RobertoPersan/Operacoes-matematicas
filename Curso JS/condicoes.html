<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições If, else e switch</title>
</head>
<body>
    

    <script>
        
         function retornaSexo(sexo) {
               // M, F
               // Masculino, Feminino
               //Condição IF, Else e Switch Case / Para igualdade de valores

             if (sexo === 'M') {
                   return 'Masculino';
               } else if (sexo === 'F') {
                   return 'Feminino';
               } else {
                   return ' Outro';
               }
               // Switch Case
                switch (sexo) {
                  case 'M':
                      return 'Masculino';
                  case 'F':
                      return 'Feminino';
                  default:
                      return 'Outro';
                }
            }

           var resultado = retornaSexo ('B');
           console.log(resultado);
           
    </script>
</body>
</html>
